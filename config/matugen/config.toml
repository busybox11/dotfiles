[config]

[config.custom_colors]
red = "#ff0000"
green = "#00ff00"
yellow = "#ffff00"
orange = "#ff8000"
blue = "#0000ff"
magenta = "#ff00ff"
cyan = "#00ffff"

[templates.hyprland]
input_path = './templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

[templates.kitty]
input_path = './templates/kitty-colors.conf'
output_path = '~/.config/kitty/colors.conf'

[templates.gtk3]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.qt5ct]
input_path = './templates/qtct-colors.conf'
output_path = '~/.config/qt5ct/colors/matugen.conf'

[templates.qt6ct]
input_path = './templates/qtct-colors.conf'
output_path = '~/.config/qt6ct/colors/matugen.conf'

[templates.eww]
input_path = './templates/eww-colors.scss'
output_path = '~/.config/eww/colors.scss'

[templates.anyrun]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/anyrun/colors.css'

[templates.vscode]
input_path = './templates/hyprlunavsc.json'
output_path = '~/.vscode/extensions/hyprluna.hyprluna-theme-1.0.2/themes/hyprluna.json'

[templates.cursor]
input_path = './templates/hyprlunavsc.json'
output_path = '~/.cursor/extensions/hyprluna.hyprluna-theme-1.0.2/themes/hyprluna.json'

[templates.vicinae]
input_path = './templates/vicinae.toml'
output_path = '~/.local/share/vicinae/themes/matugen.toml'
post_hook = 'vicinae theme set matugen'

[templates.ghostty]
input_path = "./templates/ghostty"
output_path = "~/.config/ghostty/themes/matugen"
post_hook = 'pkill -SIGUSR2 ghostty'

[templates.nvim]
input_path = './templates/nvim.lua'
output_path = '~/.config/nvim/lua/plugins/matugen.lua'

[templates.swaync]
input_path = './templates/colors.css'
output_path = '~/.config/swaync/colors.css'
post_hook = 'if pgrep -x swaync >/dev/null 2>&1;then swaync-client -rs;fi'

[templates.swayosd]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/swayosd/colors.css'
post_hook = 'if pgrep -x swayosd-server >/dev/null 2>&1;then pkill swayosd-server;setsid -f swayosd-server >/dev/null 2>&1;fi'
