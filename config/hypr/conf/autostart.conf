#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = sh ~/.config/hypr/scripts/portal-nuclear.sh

exec-once = nm-applet &
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = swaync
exec-once = swayosd-server
exec-once = easyeffects --gapplication-service
# exec-once = waybar
exec-once = eww daemon
exec-once = eww open bar &2> /dev/null

# vicinae
env = USE_LAYER_SHELL,0
exec-once = vicinae server
# should be using systemd user unit now
bind = SUPER, Space, exec, vicinae toggle
bind = CTRL SUPER, Space, exec, vicinae toggle

# Clipboard manager
windowrulev2 = float, class:(vicinae)
windowrulev2 = size 622 652, class:(vicinae)
windowrulev2 = stayfocused, class:(vicinae)
windowrulev2 = dimaround, class:(vicinae)
bind = SUPER, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = CTRL SUPER, V, exec, [stayfocused; dimaround] vicinae vicinae://extensions/vicinae/clipboard/history
bind = SUPER, TAB, exec, vicinae vicinae://extensions/vicinae/wm/switch-windows

# Toolkit services
# exec-once = systemctl --user start plasma-polkit-agent
exec-once = systemctl --user start hyprpolkitagent
