<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>Enable select opentype features for Cascadia Code</description>

  <!--
	  Typographic features are provided on a per-typeface basis.
	  Tables with all available features are available here:
	  https://en.wikipedia.org/wiki/OpenType_feature_tag_list 

      Also read the fontconfig user spec:
      https://www.freedesktop.org/software/fontconfig/fontconfig-user.html
  -->

  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Cascadia Code</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga on</string>
      <string>ss01 on</string>
      <string>ss02 on</string>
      <string>ss19 on</string>
      <string>ss20 on</string>
      <string>tnum on</string>
      <string>zero on</string>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Cascadia Code NF</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga on</string>
      <string>ss01 on</string>
      <string>ss02 on</string>
      <string>ss19 on</string>
      <string>ss20 on</string>
      <string>tnum on</string>
      <string>zero on</string>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Cascadia Code PL</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga on</string>
      <string>ss01 on</string>
      <string>ss02 on</string>
      <string>ss19 on</string>
      <string>ss20 on</string>
      <string>tnum on</string>
      <string>zero on</string>
    </edit>
  </match>
</fontconfig>
